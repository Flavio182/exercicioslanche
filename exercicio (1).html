<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Senac</title>
</head> 
<body>
    <h1>Seja bem vindo a Padaria Senac</h1>
    <h1>Qual lanche você deseja?</h1>
    <p>Lanche: <span id="lanche"></span></p>
    <p>Descrição: <span id="descricao"></span></p>

    <script>
    let lanche = prompt("Qual lanche você deseja?")
    switch (lanche) {
        case "X-Salada":
        descricao = "hamburguer, maionese, alface e tomate";
            break;
        case "X-Bacon":
        descricao = "hamburguer, queijo, maionese e bacon";
            break;
        case "X-Fitnnes":
        descricao = "pão integral, peito de peru, tomate e alface ";
            break;
        default:
        descricao = "Não temos essa opção no cardapio";
        break;

    }
    document.getElementById("lanche").innerHTML = lanche;
    document.getElementById("descricao").innerHTML = descricao;
    </script>
    
</body>
</html>
